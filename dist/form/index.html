<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Form</title><link rel="stylesheet" href="css/style.min.css"></head><body><div class="wrapper"><div class="form"><form action="#" id="form" class="form__body"><h1 class="form__title">Отправка данных на почту</h1><div class="form__item"><label for="formName" class="form__label">Имя*:</label> <input id="formName" type="text" name="name" class="form__input _req"></div><div class="form__item"><label for="formEmail" class="form__label">E-mail*:</label> <input id="formEmail" type="text" name="email" class="form__input _req _email"></div><div class="form__item"><div class="form__label">Левша или правша?</div><div class="options"><div class="options__item"><input id="formRightHanden" checked="checked" type="radio" name="hand" class="options__input" value="right"> <label for="formRightHanden" class="options__label"><span>Правша</span></label></div><div class="options__item"><input id="formLeftHanden" type="radio" name="hand" class="options__input" value="left"> <label for="formLeftHanden" class="options__label"><span>Левша</span></label></div></div></div><div class="form__item"><label for="formMessage" class="form__label">Сообщение:</label> <textarea name="text" id="formMesssage" class="form__input"></textarea></div><div class="form__item"><div class="form__label">Возраст:</div><select name="age" class="select"><option value="от 18 до 25" selected="selected">Молодой</option><option value="от 25 до 45">Старый</option><option value="от 45">Супер стар</option></select></div><div class="form__item"><div class="form__label">Прикрепить фото</div><div class="file"><div class="file__item"><input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input"><div class="file__button">Выбрать</div></div><div id="formPreview" class="file__preview"></div></div></div><div class="form__item"><div class="checkbox"><input id="formAgreement" type="checkbox" name="agreement" class="checkbox__input _req" checked="checked"> <label for="formAgreement" class="checkbox__label"><span>Я даю свое согласие на обработку персональных данных в соотвествии с <a href="#">условиями</a>*</span></label></div></div><button type="submit" class="form__button">Отправить</button></form></div></div><script src="js/script.js"></script></body></html>
